    <main>
        <h2>Add Announcement</h2>
        <form action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
            <input type="hidden" name="SessionIdentifier" value="db34-af22-bcda6836-8070">

            <label for="subject">Subject Line:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="announcement">Announcement Text:</label>
            <textarea id="announcement" name="announcement" rows="5" required></textarea>

            <label for="attachment">Attachment:</label>
            <input type="file" id="attachment" name="attachment">

            <label for="sender_name">Sender's Name:</label>
            <input type="text" id="sender_name" name="sender_name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="send_date">Send Date & Time:</label>
            <input type="datetime-local" id="send_date" name="send_date" required>

            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="high">High</option>
                <option value="normal">Normal</option>
                <option value="low">Low</option>
            </select>

            <button type="submit">Add Announcement</button>
        </form>
    </main>
